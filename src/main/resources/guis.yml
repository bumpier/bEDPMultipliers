# File: src/main/resources/guis.yml
# This file contains all configurations for plugin GUIs.

storage-gui:
  # Title of the inventory. Supports %page% and %max_pages% placeholders.
  title: "&8Storage &7- &fPage %page%/%max_pages%"
  # Size of the inventory. MUST be a multiple of 9 (e.g., 27, 36, 45, 54).
  size: 45
  # Slots that will be populated with multiplier vouchers.
  # These are indexed from 0.
  item-slots:
    - 10
    - 11
    - 12
    - 13
    - 14
    - 15
    - 16
    - 19
    - 20
    - 21
    - 22
    - 23
    - 24
    - 25
    - 28
    - 29
    - 30
    - 31
    - 32
    - 33
    - 34

  # Item used for the 'Previous Page' button.
  previous-page-item:
    material: "ARROW"
    name: "&cPrevious Page"
    lore:
      - "&7Click to go to the previous page."
    slot: 39 # Slot index from 0

  # Item used for the 'Next Page' button.
  next-page-item:
    material: "ARROW"
    name: "&aNext Page"
    lore:
      - "&7Click to go to the next page."
    slot: 41 # Slot index from 0

  # Filler item to decorate empty slots in the GUI.
  filler-item:
    enabled: true
    material: "GRAY_STAINED_GLASS_PANE"
    name: " " # A space can be used for an empty name

  sort-by-amount-item:
    material: "GOLD_INGOT"
    name: "&6Sort by Amount"
    lore:
      - "&7Click to change sorting."
      - "&7Current: &e%state%"
    slot: 2

  sort-by-time-item:
    material: "CLOCK"
    name: "&bSort by Time"
    lore:
      - "&7Click to change sorting."
      - "&7Current: &e%state%"
    slot: 4

  filter-by-currency-item:
    material: "DIAMOND"
    name: "&3Filter by Currency"
    lore:
      - "&7Click to cycle through currencies."
      - "&7Current: &e%state%"
    slot: 6